<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <!-- 取消电话号码识别，防止误触拨号 -->
  <meta name="format-detection" content="telephone=no, email=no">
  <!-- 苹果机适配 隐藏菜单栏和状态栏，类似于应用模式 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--苹果机适配  "添加到主屏幕“后，全屏显示 -->
  <meta name="apple-touch-fullscreen" content="yes">
  <!-- 隐藏菜单栏和状态栏，类似于应用模式 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- QQ浏览器X5内核私有meta 全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- 全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ浏览器X5内核私有meta 应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- 应用模式,默认全屏，禁止长按菜单，禁止手势，标准排版，以及强制图片显示。 -->
  <meta name="browsermode" content="application">
  <meta name="theme-color" content="#50575a">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="msapplication-TileColor" content="#94a494">

  <meta name="application-name" content="极速漫画">
  <meta name="apple-mobile-web-app-title" content="极速漫画">
  <link rel="icon" type="image/svg+xml" href="/comic.svg" />
  <!-- svg在ios无法显示桌面图片,无奈只能用svg -->
  <link rel="apple-touch-icon-precomposed" href="/comic.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- viewport常见设置，一般适用于移动端。视口宽度设为理想宽度，禁止缩放。 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>极速漫画</title>
</head>

<body>
  <div id="app"><!--app-html--></div>
  <script type="module" src="/src/entry-client.ts"></script>
</body>

</html>
